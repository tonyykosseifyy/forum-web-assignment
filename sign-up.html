<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | Forum</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="resources/images/philosopher.ico"
    />
    <!-- css path -->
    <link rel="stylesheet" href="resources/css/styles.css" />
    <link rel="stylesheet" href="resources/css/sign-up.css" />
    <!-- Fonts url -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e0dbca38a7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Login Wrapper -->
    <div class="signup-wrapper">
      <!-- Left Content -->
      <div class="signup-wrapper-left">
        <!-- Upper Image -->
        <img
          src="/resources/images/philosopher.png"
          width="50px"
          height="50px"
          alt="Philosopher"
        />
        <!-- Left Content Body Content -->
        <div class="signup-wrapper-left-body">
          <h1>
            Sign up <br />
            and come on in
          </h1>
          <img
            class="image"
            src="/resources/images/signup-image.png"
            alt="image2"
          />
        </div>
        <div class="signup-wrapper-left-bottom">
          <div class="quote">
            <img
              class="first-quote"
              src="/resources/images/quote.png"
              alt="quote"
            />
            <p>Where Every Voice Matters</p>
            <img
              class="second-quote"
              src="/resources/images/quote.png"
              alt="quote"
            />
          </div>
        </div>
      </div>
      <!-- Right Content -->
      <div class="signup-wrapper-right">
        <!-- Upper Content -->
        <div class="upper-container">
          <p class="upper-text">Already have an account?</p>
          <button class="button button-outlined upper-button">Login</button>
        </div>

        <!-- Body Content -->
        <div class="signup-wrapper-right-body">
          <!-- Upper Text -->
          <div class="signup-wrapper-right-body-upper">
            <h1>Forum</h1>
            <h6>
              Dive Into Discussions, Engage with Enthusiasts, Share Your Stories
            </h6>
          </div>
          <form class="signup-container-form">
            <div
              class="input-primary signup-input-file"
              id="profileImageContainer"
            >
              <img
                id="profileImage"
                src="/resources/images/user.png"
                alt="upload"
              />
              <div class="edit-button-container">
                <img
                  class="edit-button"
                  src="/resources/images/edit.png"
                  alt="edit"
                />
                <input
                  type="file"
                  id="fileInput"
                  style="display: none"
                  accept="image/*"
                />
              </div>
            </div>

            <input
              placeholder="Name"
              class="input-primary"
              type="text"
              id="name"
              name="name"
              required
            />
            <input
              placeholder="Email"
              class="input-primary"
              type="email"
              id="email"
              name="email"
              required
            />
            <div class="password-wrapper">
              <input
                class="input-primary input-password"
                type="password"
                id="password"
                name="password"
                required
                placeholder="Password"
              />
              <div class="toggle eye-toggle">
                <i class="fa fa-eye" id="togglePassword"></i>
              </div>
            </div>
            <button class="button button-filled">Create Account</button>
          </form>
        </div>
      </div>
    </div>
    <script>
      const togglePassword = document.getElementById("togglePassword");
      const password = document.getElementById("password");

      togglePassword.addEventListener("click", function () {
        // Toggle the type attribute
        const isPassword = password.type === "password";
        password.type = isPassword ? "text" : "password";

        // Toggle the icon class
        this.classList.toggle("fa-eye");
        this.classList.toggle("fa-eye-slash");
      });

      document
        .querySelector(".edit-button")
        .addEventListener("click", function () {
          // Trigger the file input click
          document.getElementById("fileInput").click();
        });

      document
        .getElementById("fileInput")
        .addEventListener("change", function () {
          // Check if a file was selected
          if (this.files && this.files[0]) {
            var reader = new FileReader(); // Create a file reader
            reader.onload = function (e) {
              const profileImage = document.getElementById("profileImage");
              profileImage.src = e.target.result; // Update the image source

              // Update classes as needed
              profileImage.classList.remove("old-class"); // Remove the old class
              profileImage.classList.add("avatar-uploaded"); // Add a new class
              const container = document.getElementById(
                "profileImageContainer"
              );
              container.style.padding = "0"; // Set padding to 0
              container.style.backgroundColor = "white"; // Set background color to white
            };
            reader.readAsDataURL(this.files[0]); // Read the file as a Data URL
          }
        });
    </script>
  </body>
</html>
