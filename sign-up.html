<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | Forum</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="resources/images/philosopher.ico"
    />
    <!-- css path -->
    <link rel="stylesheet" href="resources/css/styles.css" />
    <link rel="stylesheet" href="resources/css/sign-up.css" />
    <!-- Fonts url -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e0dbca38a7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Login Wrapper -->
    <div class="signup-wrapper">
      <!-- Left Content -->
      <div class="signup-wrapper-left">
        <!-- Upper Image -->
        <img
          src="/resources/images/philosopher.png"
          width="50px"
          height="50px"
          alt="Philosopher"
        />
        <!-- Left Content Body Content -->
        <div class="signup-wrapper-left-body">
          <h1>
            Sign up <br />
            and come on in
          </h1>
          <img
            class="image"
            src="/resources/images/signup-image.png"
            alt="image2"
          />
        </div>
        <div class="signup-wrapper-left-bottom">
          <div class="quote">
            <img
              class="first-quote"
              src="/resources/images/quote.png"
              alt="quote"
            />
            <p>Where Every Voice Matters</p>
            <img
              class="second-quote"
              src="/resources/images/quote.png"
              alt="quote"
            />
          </div>
        </div>
      </div>
      <!-- Right Content -->
      <div class="signup-wrapper-right">
        <!-- Upper Content -->
        <div class="upper-container">
          <p class="upper-text">Already have an account?</p>
          <button class="button button-outlined upper-button">Login</button>
        </div>

        <!-- Body Content -->
        <div class="signup-wrapper-right-body">
          <!-- Upper Text -->
          <div class="signup-wrapper-right-body-upper">
            <h1>Forum</h1>
            <h6>
              Dive Into Discussions, Engage with Enthusiasts, Share Your Stories
            </h6>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
