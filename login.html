<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In | Forum</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="resources/images/philosopher.ico"
    />
    <!-- css path -->
    <link rel="stylesheet" href="resources/css/styles.css" />
    <link rel="stylesheet" href="resources/css/login.css" />
    <!-- Fonts url -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e0dbca38a7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Login Wrapper -->
    <div class="main-wrapper">
      <!-- Upper Links -->
      <div class="upper-container">
        <p class="upper-text">Don't have an account yet?</p>
        <button class="button button-outlined upper-button">Sign up</button>
      </div>
      <!-- Main Body -->
      <div class="main-container">
        <!-- Text Upper -->
        <div class="main-container-upper">
          <h1>Forum</h1>
          <h6>Hello, whoâ€™s this?</h6>
        </div>
        <form class="main-container-form">
          <label class="label-primary" for="email">Email</label>
          <input
            placeholder="tony@gmail.com"
            class="input-primary"
            type="email"
            id="email"
            name="email"
            required
          />
          <label class="label-primary" for="password">Password</label>
          <div class="password-wrapper">
            <input
              class="input-primary input-password"
              type="password"
              id="password"
              name="password"
              required
              placeholder="At least 8 characters"
            />
            <div class="toggle eye-toggle">
              <i class="fa fa-eye" id="togglePassword"></i>
            </div>
          </div>
          <p class="forgot-password">Forgot Password?</p>

          <button class="button button-filled">Log In to Forum</button>
        </form>
      </div>
    </div>
    <script>
      const togglePassword = document.getElementById("togglePassword");
      const password = document.getElementById("password");

      togglePassword.addEventListener("click", function () {
        // Toggle the type attribute
        const isPassword = password.type === "password";
        password.type = isPassword ? "text" : "password";

        // Toggle the icon class
        this.classList.toggle("fa-eye");
        this.classList.toggle("fa-eye-slash");
      });
    </script>
  </body>
</html>
